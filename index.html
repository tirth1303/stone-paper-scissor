<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1 id="heading">Stone Paper Scissors</h1>
    </header>

    <div class="container">
      <div class="score-board">
        <div id="player-pin" class="pin">player</div>
        <div id="computer-pin" class="pin">computer</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
      </div>
    </div>
    <div class="result">
      <p>GOOD LUCK!!</p>
    </div>

    <div class="options">
      <div class="hand-gesture" id="r">
        <img src="img/fist.png" alt="stone" height="80px" width="80px" />
      </div>
      <div class="hand-gesture" id="p">
        <img src="img/hello.png" alt="paper" height="80px" width="80px" />
      </div>
      <div class="hand-gesture" id="s">
        <img src="img/scissors.png" alt="scissor" height="80px" width="80px" />
      </div>
    </div>
    <div class="next-move">Make your move buddy!!</div>
    <a href="http://www.freepik.com" class="link"
      >Designed by macrovector / Freepik</a
    >
    <script src="app.js"></script>
  </body>
</html>
